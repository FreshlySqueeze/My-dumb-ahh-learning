<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 90%;
            max-width: 400px;
        }

        button {
            padding: 2rem;
            font-size: 2rem;
            background: #e74c3c;
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width:600px) {
            button {
                font-size: 2.5rem;
                padding: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>Press a Button...</h1>
    <div class="button-container">
        <button onclick="document.getElementById('audio1').play()">GET OUT!</button>
        <button onclick="document.getElementById('audio2').play()">Let Me Know...</button>
        <button onclick="document.getElementById('audio3').play()">We're Cooked...</button>
        <button onclick="document.getElementById('audio4').play()">Brand New Saxophone...</button>
        <button onclick="document.getElementById('audio5').play()">Thank you for the love...</button>
    </div>
    <audio id="audio1" src="GET OUT.mp3"></audio>
    <audio id="audio2" src="Let Me Know.mp3"></audio>
    <audio id="audio3" src="Cooked Dog Meme.mp3"></audio>
    <audio id="audio4" src="Brand New Saxophone.mp3"></audio>
    <audio id="audio5" src="Thank you for the love.mp3"></audio>
</body>

</html>
