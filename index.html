<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            /*prevents button from touching screen edge*/
        }

        button {
            padding: 2rem;
            font-size: 2rem;
            background: #e74c3c;
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        .sfx {
            background-color: #e77e3c;
        }

        .song {
            background-color: #e74c3c;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width:600px) {
            button {
                font-size: 1.8rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .button-container {
                gap: 1rem;
                padding: 0 0.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>Press a Button...</h1>
    <div class="button-container">
        <button class="sfx" onclick="playSound('audio1')">GET OUT!</button>
        <button class="sfx" onclick="playSound('audio2')">Vine Boom</button>
        <button class="sfx" onclick="playSound('audio3')">Lobotomy</button>
        <button class="sfx" onclick="playSound('audio4')">Metal Pipe</button>
        <button class="song" onclick="playSound('audio5')">Let Me Know...</button>
        <button class="song" onclick="playSound('audio6')">We're Cooked...</button>
        <button class="song" onclick="playSound('audio7')">Brand New Saxophone...</button>
        <button class="song" onclick="playSound('audio8')">Bwomp bwmop bwbwomp...</button>
        <button class="song" onclick="playSound('audio9')">Thank you for the love...</button>
    </div>

    <audio id="audio1" src="GET OUT.mp3"></audio>
    <audio id="audio2" src="Vine Boom.mp3"></audio>
    <audio id="audio3" src="Lobotomy.mp3"></audio>
    <audio id="audio4" src="Metal Pipe.mp3"></audio>
    <audio id="audio5" src="Let Me Know.mp3"></audio>
    <audio id="audio6" src="Cooked Dog Meme.mp3"></audio>
    <audio id="audio7" src="Brand New Saxophone.mp3"></audio>
    <audio id="audio8" src="Running Off.mp3"></audio>
    <audio id="audio9" src="Thank you for the love.mp3"></audio>

    <script>
        const audios = [
            document.getElementById('audio1'),
            document.getElementById('audio2'),
            document.getElementById('audio3'),
            document.getElementById('audio4'),
            document.getElementById('audio5'),
            document.getElementById('audio6'),
            document.getElementById('audio7'),
            document.getElementById('audio8'),
            document.getElementById('audio9')
        ];

        function playSound(id) {
            // Stop all audios first
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });

            // Play the selected one
            const selected = document.getElementById(id);
            selected.play();
        }
    </script>
</body>

</html>
