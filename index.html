<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Select Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        button {
            padding: 2rem 3rem;
            font-size: 2.5rem;
            background: #e74c3c;
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            width: 90%;
            max-width: 400px;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width:600px) {
            button {
                font-size: 3rem;
                padding: 2.5rem 3rem;
            }
        }
    </style>
</head>

<body>
    <h1>Press the Button...</h1>
    <button onclick="document.getElementById('audio').play()">GET OUT</button>
    <audio id="audio" src="GET OUT.mp3"></audio>
</body>

</html>
